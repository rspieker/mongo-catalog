name: Recipe

on:
    push:
    schedule:
        - cron: '0 7 * * 0/3'
    workflow_dispatch:

jobs:
    setup:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: 'npm'

            - name: install
              run: npm install

            - name: Update Mongo Versions
              run: npm run update:mongo-versions

            - name: Update Catalog Queries
              run: npm run update:catalog-queries

            - name: Generate Fixtures
              run: npm run generate:fixtures

            - name: Upload initial state
              uses: actions/upload-artifact@v4
              with:
                  name: mongo-state
                  path: ./automation/
                  retention-days: 1

    workload:
        runs-on: ubuntu-latest
        needs: setup

        outputs:
            work: ${{ steps.capture.outputs.captured }}

        steps:
            - uses: actions/checkout@v4

            - name: Download state
              uses: actions/download-artifact@v4
              with:
                  name: mongo-state
                  path: ./automation/

            - name: Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: 'npm'

            - name: install
              run: npm install

            - name: Determine Workload
              id: capture
              run: echo "captured=$(npm run --silent update:workload)" >> "$GITHUB_OUTPUT"

            - name: Upload updated state
              uses: actions/upload-artifact@v4
              with:
                  name: mongo-state
                  path: ./automation/
                  retention-days: 1
                  overwrite: true

    collect-versions:
        runs-on: ubuntu-latest
        needs: workload

        strategy:
            matrix:
                version: ${{ fromJSON(needs.workload.outputs.work )}}

        env:
            MONGO_VERSION: ${{ matrix.version }}

        steps:
            - uses: actions/checkout@v4

            - name: Download state
              uses: actions/download-artifact@v4
              with:
                  name: mongo-state
                  path: ./automation/

            - name: Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: 'npm'

            - name: Start MongoDB
              uses: supercharge/mongodb-github-action@1.7.0
              with:
                  mongodb-version: ${{ matrix.version }}

            - run: npm install

            - run: npm run update:mongo-collect

            - name: Upload results
              uses: actions/upload-artifact@v4
              with:
                  name: results-${{ matrix.version }}
                  path: ./automation/collect/
                  retention-days: 1

    commit-results:
        runs-on: ubuntu-latest
        needs: collect-versions

        steps:
            - uses: actions/checkout@v4

            - name: Download base state
              uses: actions/download-artifact@v4
              with:
                  name: mongo-state
                  path: ./automation/

            - name: Download results
              uses: actions/download-artifact@v4
              with:
                  path: /tmp/results/
                  pattern: 'results-*'
                  merge-multiple: false

            - name: Merge results
              run: |
                echo "Before merge - meta.json catalog:"
                cat ./automation/collect/v6/6.0.1/meta.json 2>/dev/null | jq '.catalog | length' || echo "File not found"
                
                for dir in /tmp/results/results-*/; do
                  if [ -d "$dir" ]; then
                    echo "Merging $dir"
                    rsync -av "$dir" ./automation/collect/
                  fi
                done
                
                echo "After merge - meta.json catalog:"
                cat ./automation/collect/v6/6.0.1/meta.json 2>/dev/null | jq '.catalog | length' || echo "File not found"

            - name: Commit results
              run: |
                  git config user.name "GitHub Actions Recipe Bot"
                  git config user.email "<>"
                  git add ./automation/
                  git diff --cached --quiet || (git commit -m "Update catalog results $(date +"%Y-%m-%dT%H:%M:%S%z")" && git push origin main)
